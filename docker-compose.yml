version: "3"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "7400:7400"
      - "7401:7401"
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/conf.d:/etc/nginx/conf.d/:rw
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/:/var/log/dnmp/:rw
    restart: always
    networks:
      - net-php71

  php71:
    build:
      context: .
      args:
        PHP_VERSION: 7.1
        SWOOLE_VERSION: 4.3.5
    expose:
      - "9000"
    volumes:
      - ./www/:/var/www/html/:rw
      - ./conf/php.ini:/usr/local/etc/php/php.ini:ro
      - ./conf/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./log/:/var/log/dnmp/:rw
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - net-php71
    stdin_open: true 
    tty: true
    environment:
      - RUNTIME_ENVIRONMENT=development

networks:
  net-php71:
